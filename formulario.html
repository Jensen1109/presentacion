<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="" method="get" enctype="multipart/form-data">
        <header>
            <nav>
        <a href="index.html">Inicio</a>
        <a href="video.html">Video</a>
        <a href="blog.html">Blog</a>
        <a href="tabla.html">Tabla</a>
        <a href="empresa.html">Pagina empresa</a>
    </nav>
    </header>
        <hr>
        <fieldset>
            <div>
                <legend>Nombre: </legend>

                <label for="nombre"></label>
                <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Apellido: </legend>
            <div>
                <label for="apellido"></label>
                <input type="text" name="apellido" id="apellido" placeholder="digite su apellido" required>
            </div>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Cedula: </legend>
            <div>

                <label for="cedula"></label>
                <input type="number" name="cedula" id="cedula" placeholder="Cedula" required pattern="[0-9]{10,10}">
            </div>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Telefono</legend>
            <div>
                <label for="telefono"></label>
                <input type="number" name="telefono" id="cedula" placeholder="Telefono" required pattern="[0-9] {7,11}">
            </div>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Contrasena: </legend>
            <div>
                <label for="contrasena"></label>
                <input type="password" name="contrasena" id="contrasena" placeholder="password" required
                    pattern="[0-9] {5-12}">
            </div>
        </fieldset>
        <fieldset>
            <legend>Porque nos contacta: </legend>
            <div>
                <label for="trabajo">Trabajo</label>
                <input type="radio" value="t" name="trabajo" id="trabajo">
                <label for="entrevista">Entrevista</label>
                <input type="radio" value="e" name="trabajo" id="entrevista">
                <label for="consulta">Consulta</label>
                <input type="radio" value="c" name="trabajo" id="consulta">
            </div>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Ciudad: </legend>
            <select name="ciudad" id="ciudad">
                <option value="">Girón</option>
                <option value="">Bucaramanga</option>
                <option value="">floridablanca</option>
                <option value="">pidecuesta</option>
                <option value="">Zapatoca</option>
                <option value="">Vele</option>
                <option value="">Cimitarra</option>
                <option value="">Socorro</option>
                <option value="">Sán gil</option>

            </select>
        </fieldset>
        <fieldset>
            <legend>Eliga su sexo</legend>
            <div>
                <label for="masculino">Masculino</label>
                <input type="radio" value="m" name="sexo" id="masculino">
                <label for="femenino">Femenino</label>
                <input type="radio" value="f" name="sexo" id="femenino">
            </div>
        </fieldset>
        <hr>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
